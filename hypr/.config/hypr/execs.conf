# Execute your favorite apps at launch
exec-once = pipewire & wireplumber

# Clipboard
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Wayland screensharing
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP # for XDPH
exec-once = dbus-update-activation-environment --systemd --all # for XDPH
exec-once = ./scripts/resetxdgportal.sh # reset XDPH for screenshare

# X-Wayland DPI Fix
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
env GDK_SCALE=2
env XCURSOR_SIZE=32

# Auto start 
exec-once = waybar
exec-once = foot --server
exec-once = blueman-applet # systray app for BT
exec-once = nm-applet --indicator # systray app for Network/Wifi
exec-once = dunst # start notification demon
exec-once = ./scripts/batterynotify.sh # battery notification
exec-once = swayidle -w timeout 1200 'swaylock; hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on' timeout 1800 'systemctl suspend' # lock & turn off monitor after 20 mins, suspend after 30 mins

exec-once = ~/.config/hypr/scripts/set_wallpaper.sh ~/Pictures/Wallpapers/ # start wallpaper daemon
